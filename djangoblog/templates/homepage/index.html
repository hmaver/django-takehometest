{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3">Latest Posts</h1>
{% if latest_posts %}
    {% for post in latest_posts %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a style="text-decoration:none" href="{{post.id}}">{{ post.title }}</a>  </h2>
            <p class="blog-post-meta"> {{post.created_at}} by <blockquote> {{post.author}} </blockquote> </p>
            <p> {{post.description|truncatewords:50|linebreaks}} </p>

      </div>
    {% endfor %}
{% else %}
        <p>No posts available</p>
{% endif %}
{% endblock %}
